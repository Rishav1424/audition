      <div class="myinput">
        <input type="text" id="myInput" onkeyup="searchFunction()" placeholder="Search for roles..">
      </div>
    <table class="table my-4 bg-dark text-light">
        <thead>
          <tr>
            <th scope="col">Sr no</th>
            <th scope="col">Name</th>
            <th scope="col">Dept</th>
            <th scope="col">Year of Study</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
          </tr>
        </thead>
        <tbody>
          {% for student in students %}
          <tr id="details">
            <th scope="row">{{ forloop.counter0 }}</th>
            <td><a href="/student/{{student.id}}">{{ student.name }}</a></td>
            <td>{{ student.branch }}</td>
            <td>{{ student.year }}</td>
            <td>{{ student.user.email }}</td>
            <td>{{ student.phone_number }}</td>}
          </tr>
          {% endfor %}
        </tbody>
      </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
      function searchFunction(){
        var input, filter, head, team, a, i, txtValue;
        input = document.getElementById('myInput');
        filter = input.value.toUpperCase();
        head = document.getElementById('details');
        team = document.getElementsByClassName('myteam');
        for (let i = 0; i < team.length; i++) {
          a = team[i].getElementsByTagName("a")[0];
          txtValue = a.textContent || a.innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
    team[i].style.display = "";
    } else {
      team[i].style.display = "none";
    }
        }
      }
    </script>

</body>
</html>
